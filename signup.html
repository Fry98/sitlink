<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/signup.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> 
	<script src="js/lib/jqlite.js"></script>
	<script src="js/lib/particles.min.js"></script>
	<title>SITLINK</title>
</head>
<body>
	<img id='logo' src="assets/logo.png">
	<div id='log-scr'>
		<h2>Sign Up</h2>
		<form>
			<div id='left'>
				<div class='inp-box'>
					<label for="nick">USERNAME</label>
					<input id='nick' type="text" class='inp-fld' name='nick' required>
				</div>
				<div class='inp-box'>
					<label for="mail">E-MAIL</label>
					<input id='mail' type="text" class='inp-fld' name='mail' required>
				</div>
				<div class='inp-box'>
					<label for="pwd">PASSWORD</label>
					<input id='pwd 'type="password" class='inp-fld' name='pwd' required>
				</div>
				<div class='inp-box'>
					<label for="pwd-con">CONFIRM PASSWORD</label>
					<input id='pwd-con' type="password" class='inp-fld' name='pwd-con' required>
				</div>
				<div id='sub-wrap'>
					<input type="submit" value="Create Account">
				</div>
			</div>
		</form>
	</div>
  <div id="particles-js"></div>
	<script>
		particlesJS.load('particles-js', 'assets/particles.json');
	</script>
</body>
</html>
